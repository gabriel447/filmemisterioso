<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme Misterioso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('room.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stream-icon {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .stream-icon.selected {
            border: 2px solid blue;
        }

        #checkstream {
            display: none;
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .form-check {
            padding-left: 0;
            padding-right: 20px;
        }

        #checkgenre {
            padding-left: 1.5rem;
        }
    </style>
</head>

<body>
    <main class="container-fluid">
        <div class="text-center mt-4">
            <h1>Que tal um Filme Misterioso ?</h1>
            <p>Escolha o stream e o gênero, que sortearemos um ótimo filme pra você aproveitar.</p>
        </div>

        <!-- Card for selections -->
        <div class="card">
            <!-- Seção de seleção de stream -->
            <div class="d-flex">
                <div class="col-md-12 text-start">
                    <p><strong>Selecione o stream:</strong></p>
                    <div class="d-flex mb-3 mt-2">
                        <div class="form-check">
                            <input id="checkstream" class="form-check-input" type="checkbox" name="stream" id="netflix"
                                value="netflix">
                            <label class="form-check-label" for="netflix">
                                <img src="icons/icons8-netflix-48.png" class="stream-icon p-1" alt="Netflix">
                            </label>
                        </div>
                        <div class="form-check">
                            <input id="checkstream" class="form-check-input" type="checkbox" name="stream"
                                id="amazon-prime" value="amazon-prime">
                            <label class="form-check-label" for="amazon-prime">
                                <img src="icons/icons8-amazon-prime-video-48.png" class="stream-icon"
                                    alt="Amazon Prime">
                            </label>
                        </div>
                        <div class="form-check">
                            <input id="checkstream" class="form-check-input" type="checkbox" name="stream" id="hbo"
                                value="hbo">
                            <label class="form-check-label" for="hbo">
                                <img src="icons/icons8-hbo-max-50.png" class="stream-icon" alt="HBO">
                            </label>
                        </div>
                        <div class="form-check">
                            <input id="checkstream" class="form-check-input" type="checkbox" name="stream" id="apple"
                                value="apple">
                            <label class="form-check-label" for="apple">
                                <img src="icons/icons8-apple-tv-48.png" class="stream-icon" alt="Apple">
                            </label>
                        </div>
                        <div class="form-check">
                            <input id="checkstream" class="form-check-input" type="checkbox" name="stream" id="disney"
                                value="disney">
                            <label class="form-check-label" for="disney">
                                <img src="icons/icons8-disney-plus-48.png" class="stream-icon" alt="Disney">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seção de seleção de gênero -->
            <div class="d-flex">
                <div class="col-md-12 text-start">
                    <p><strong>Selecione o gênero:</strong></p>
                    <div class="d-flex my-2">
                        <div class="col-md-3">
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="acao" value="acao" checked>
                                <label class="form-check-label" for="acao">Ação</label>
                            </div>
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="comedia" value="comedia">
                                <label class="form-check-label" for="comedia">Comédia</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="drama" value="drama">
                                <label class="form-check-label" for="drama">Drama</label>
                            </div>
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="aventura"
                                    value="aventura">
                                <label class="form-check-label" for="aventura">Aventura</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="ficcao" value="ficcao">
                                <label class="form-check-label" for="ficcao">Ficção</label>
                            </div>
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="terror" value="terror">
                                <label class="form-check-label" for="terror">Terror</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="romance" value="romance">
                                <label class="form-check-label" for="romance">Romance</label>
                            </div>
                            <div id="checkgenre" class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="animacao"
                                    value="animacao">
                                <label class="form-check-label" for="animacao">Animação</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-start mt-2">
                <button class="btn btn-primary">Sortear</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.stream-icon').on('click', function () {
                $(this).toggleClass('selected');
            });

            $('.form-check-input[type="radio"]').on('click', function () {
                $('.form-check-input[type="radio"]').not(this).prop('checked', false);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
